<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="og:description" content="{{ page.summary }}" />
  <!-- Force mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  <!-- Custom font -->
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>

  <!-- Page scripts -->
  <script type="text/javascript" src="/js/ender.min.js"></script>

  {% if site.googleAnalytics %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.googleAnalytics }}']);
    _gaq.push(['_setDomainName', 'diurnal.st']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</head> 
<body>

  <header class="header">
    <div class="content-wrapper">
      <h1 class="top-heading">Crable Medical Writing</h1>
      <nav class="top-nav">
        {% for link in site.navigation %}
          <a class="top-nav-item {% if page.url contains link.url %}active{% endif %}" href="{{ link.url }}">{{ link.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header> 
  
  <div class="page">
    <div class="content-wrapper">
      <article class="page-content">
        {{ content }}
      </article>
    </div>
  </div>

  <div class="content-wrapper">
    <footer class="footer">&copy; 2015 Kathleen Crable</footer>
  </div>
</div>

</body>
</html>
