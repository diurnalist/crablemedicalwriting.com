<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="og:description" content="{{ page.summary }}" />
  <!-- Force mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  <!-- Custom font -->
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="header">
    <div class="content-wrapper">
      <h1 class="top-heading">Crable Medical Writing</h1>
      <nav class="top-nav">
        {% for link in site.navigation %}
          <a class="top-nav-item {% if page.url contains link.url %}active{% endif %}" href="{{ link.url }}">{{ link.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <div class="page">
    <div class="content-wrapper">
      <article class="page-content">
        {{ content }}
      </article>
    </div>
  </div>

  <div class="content-wrapper">
    <footer class="footer">&copy; 2015 Kathleen Crable</footer>
  </div>
</div>

</body>
</html>
