<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="og:description" content="{{ page.summary }}" />
  <!-- Force mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  {% if site.typekit %}
  <!-- Typekit -->
  <script type="text/javascript" src="http://use.typekit.com/{{ site.typekit }}.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {% endif %}

  <!-- Page scripts -->
  <script type="text/javascript" src="/js/ender.min.js"></script>

  {% if site.googleAnalytics %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.googleAnalytics }}']);
    _gaq.push(['_setDomainName', 'diurnal.st']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</head> 
<body>

<div id="main">

  <header class="header">
      <h1 class="top-heading">Crable Medical Writing</h1>
      <nav class="top-nav">
        <a class="top-nav-item" href="/">home</a>
        <a class="top-nav-item" href="/about.html">about</a>
        <a class="top-nav-item" href="/services.html">services</a>
        <a class="top-nav-item" href="/contact.html">contact</a>
      </nav>
  </header>
  
  <article class="main-content">
    {{ content }}
  </article>

  <footer class="footer">&copy; 2014 Kathleen Crable</footer>

</div>

</body>
</html>
